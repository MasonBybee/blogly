{% extends 'base.html' %} {% block title %} Create a User {% endblock %} {%
block content %}
<h1>Create A User</h1>
<form class="userform" action="/users/new" , method="POST">
  <label for="first_name">First Name</label>
  <input name="first_name" type="text" placeholder="Enter a first name" />
  <label for="last_name">Last Name</label>
  <input name="last_name" type="text" placeholder="Enter a last name" />
  <label for="image_url">Image Url</label>
  <input
    maxlength="150"
    name="image_url"
    type="text"
    placeholder="Enter a image url"
  />
  <button class="create_user_btn">Add</button>
</form>
{% endblock %}
