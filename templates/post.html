{% extends 'base.html' %} {% block title %} Blogly - {{post.title}} {% endblock
%} {% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<em>By {{user.first_name}} {{user.last_name}} on {{date}}</em>
<br />
<div class="post-tags">
  <h4 class="post-tags-h4">Tags:</h4>
  {% for tag in tags %}
  <a href="/tags/{{tag.id}}"
    ><button class="btn btn-primary post-tag-buttons">{{tag.name}}</button></a
  >
  {% endfor %}
</div>
<div class="post-buttons">
  <a href="/users/{{user.id}}"
    ><button class="btn btn-outline-primary">Cancel</button></a
  >
  <a href="/posts/{{post.id}}/edit"
    ><button class="btn btn-primary">Edit</button></a
  >
  <form action="/posts/{{post.id}}/delete" , method="POST">
    <button class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
