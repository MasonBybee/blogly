{% extends 'base.html' %} {% block title %} {{user.first_name}}
{{user.last_name}} {% endblock %} {% block content %}
<div class="details-div">
  <img src="{{user.image_url}}" alt="" />
  <h1 class="user_details_h1">{{user.first_name}} {{user.last_name}}</h1>
  <a href="/users/{{user.id}}/edit">
    <button class="user_details_edit btn btn-primary">Edit</button>
  </a>
  <form action="/users/{{user.id}}/delete" method="POST">
    <button class="user_details_delete btn btn-danger">Delete</button>
  </form>
  <div class="user_details_posts">
    <h2>Posts</h2>
    <ul>
      {% for post in posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new"
      ><button class="user_details_add_post btn btn-primary">
        Add Post
      </button></a
    >
  </div>
</div>
{% endblock %}
