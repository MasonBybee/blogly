{% extends 'base.html' %} {% block title %} Create a tag {% endblock %} {% block
content %}

<h1>Create a Tag</h1>
<form action="/tags/new" method="POST">
  <div class="input-group">
    <label class="default-label" for="tag">Name</label>
    <input
      name="name"
      class="default-input"
      type="text"
      placeholder="Enter a name for the tag"
    />
  </div>
  <div class="add-tag-buttons">
    <a href="/tags"><button class="btn btn-outline-primary">Cancel</button></a>
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</form>

{% endblock %}
