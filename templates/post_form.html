{% extends 'base.html'%} {% block title %} Add Post for {{user.first_name}}
{{user.last_name}} {% endblock %} {% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form class="add-post-form" action="/users/{{user.id}}/posts/new" method="POST">
  <div class="input-group">
    <label for="title">Title</label>
    <input class="add-post-title-input" type="text" name="title" />
  </div>
  <div class="input-group">
    <label for="content">Content</label>
    <textarea
      class="add-post-textarea"
      name="content"
      rows="3"
      cols="51"
    ></textarea>
  </div>
  {% for tag in tags%}
  <div class="input-group">
    <input type="checkbox" name="tags" id="tag{{tag.id}}" value="{{tag.id}}" />
    <label for="tags{{tag.id}}">{{tag.name}}</label>
  </div>
  {% endfor %}
  <div class="add-post-buttons">
    <a href="/users/{{user.id}}">
      <button type="button" class="btn btn-outline-primary">Cancel</button></a
    >
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</form>
{% endblock %}
